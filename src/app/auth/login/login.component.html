<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <h1>Login</h1> 
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <input type="text" id="login" class="fadeIn second" formControlName="username" name="login" placeholder="login" >
        <input type="text" id="password" class="fadeIn third" formControlName="password" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
